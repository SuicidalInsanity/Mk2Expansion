		UseStagingIcon = true
		UseForcedActivation = true
		
		UseSpecializationBonus = false
		AutoShutdown = true
		DefaultShutoffTemp = 0.90
		GeneratorSpinupRate = 0.1
		HeatGeneration = 2400
		NominalTemperature = 800
		CriticalTemperature = 1300
