@PART[M2X_Reactor]:NEEDS[NearFutureElectrical]:NEEDS[!KSPIntegration]
{
!MODULE[ModuleResourceConverter] {}
MODULE
	{
		name = FissionReactor
		
		StartActionName = Start Reactor
