@PART[M2X_UST]:NEEDS[modularFuelTanks]
{
!MODULE[ModuleB9PartSwitch] {}
MODULE
	{
	name = ModuleB9PartSwitch
	moduleID = MeshSwap
	switcherDescription = Tank Type
	SUBTYPE {
		name = #LOC_M2X_ServiceBay_LF
		transform = ServiceTank
		transform = LiquidFuel
	}
	SUBTYPE {
		name = #LOC_M2X_ServiceBay_LF/O
		transform = ServiceTank
		transform = LFO
	}
	SUBTYPE {
		name = #LOC_M2X_ServiceBay_MONO
		transform = ServiceTank
		transform = Mono
	}
	SUBTYPE {
		name = #LOC_M2X_ServiceBay_MS
		transform = ServiceTank
		transform = LFOMP
	}
	SUBTYPE {
		name = #LOC_M2X_ServiceBay_XE
		transform = ServiceTank
		transform = Xenon
	}
	SUBTYPE {
		name = #LOC_M2X_ServiceBay_MPXE
		transform = ServiceTank
		transform = XeMp
	}	
	}
	MODULE
	{
	name = ModuleFuelTanks
	volume = 200
	type = ServiceModule
	}
}
